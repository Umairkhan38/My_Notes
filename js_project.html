<body>

        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <form class="d-flex">
          <input class="form-control me-2" id="searchtxt" type="search" placeholder="Search Notes by title" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>

  <div id="alert">

    <div class="container my-3">
      
      
      <h1>WELCOME TO MY NOTES</h1>

      
      <div class="card">
        <div class="card-body">
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label my-3"><h4>Write The Title Of Your Note!</h4>             
            </label>
            
            <textarea class="form-control" id="title" placeholder="Write The Title Of Your Note Over Here!" rows="1"></textarea>
          </div>
          <h5 class="card-title">Add a Note :</h5>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Write The Notes</label>
            <textarea class="form-control" id="adtxt" placeholder="Write Your Notes Here!" rows="3"></textarea>
          </div>
          <button class="btn btn-success my-3 w-100"  id="adbtn">Add Note</button>
         

       
      
          <button class="btn btn-success my-2 w-100 " data-bs-toggle="modal" data-bs-target="#loginModal" id="rem">    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-alarm" viewBox="0 0 16 16">
            <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z"/>
            <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z"/>
          </svg> &nbsp;Set a Reminder</button>

          
        </div>
      </div>
      <div id="anim">

      </div>
      <hr>
      <h2> WATCH YOUR ADDED NOTES</h2>
      <hr>
      <div id="notes" class="row container-fluid"> 

      </div>
      <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Please! Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container">

              <h2 class="text-center text-primary">⏰ Set Your Alarm Now! ⏰</h2>

              <div class="mb-3 my-2">
                  <label for="exampleFormControlInput1" class="form-label  my-3"><h5>Date:</h5></label>
                  <input type="date" class="form-control" id="date" name="date">
              </div>
              <div class="mb-3 my-2">
                  <label for="exampleFormControlInput1" class="form-label  my-3"><h5>Time:</h5></label>
                  <input type="time" class="form-control" id="time" name="time">
              </div>
            </div>
            
      
              <a class="btn btn-success" id="set" href="#loginModal">Set Alarm</a>
              
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

              <div id="clock" style="margin-left: 28%;margin-top: 15px;">
           

            </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
